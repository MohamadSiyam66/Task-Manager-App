<div class="container">

    <mat-card>
        <mat-card-header>
            <mat-card-title class="card-title">Create a New Task</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Title</mat-label>
                    <input matInput type="text" placeholder="Title" formControlName="title" required />
                    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Task name is required.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" formControlName="description" ></textarea>
                    <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Description is required.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status" required>
                        <mat-option value="TO_DO">To Do</mat-option>
                        <mat-option value="IN_PROGRESS">In Progress</mat-option>
                        <mat-option value="DONE">Done</mat-option>
                    </mat-select>
                    <mat-error *ngIf="taskForm.get('status')?.hasError('required')">Status is required.</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Create Task</button>
            </form>
        </mat-card-content>
    </mat-card>

</div>
