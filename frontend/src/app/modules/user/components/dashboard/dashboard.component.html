<!-- Status Filter -->
<form [formGroup]="searchForm" class="search-form">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label class="label">Filter By Status</mat-label>
        <mat-select formControlName="status" name="status" (selectionChange)="onStatusChange($event.value)">
            <mat-option value="ALL">ALL</mat-option>
            <mat-option value="TO DO">TO DO</mat-option>
            <mat-option value="IN PROGRESS">IN PROGRESS</mat-option>
            <mat-option value="DONE">DONE</mat-option>
        </mat-select>
    </mat-form-field>
</form>

<!-- Tasks -->
<div class="task-list"> 

    <mat-card class="task-card" *ngFor="let task of taskList">
        <!-- Task Title -->
        <div class="task-details">  
            <h2 class="task-name">{{ task.title }}</h2>  
            <p class="task-description">{{ task.description }}</p>  
        </div>  
        <mat-divider></mat-divider>  
        <!-- Task Status -->
        <div class="task-info">   
            <div class="info-row">  
                <span class="info-label">Status:</span>  
                <span class="info-value">{{ task.status }}</span>  
            </div>  
        </div> 
        <mat-divider></mat-divider>
        <!-- Task Actions -->
        <div class="actions">
            <button mat-icon-button color="accent" class="view-button" routerLink="/user/task-details/{{task.id}}">
                <mat-icon>visibility</mat-icon>
            </button>
            
            <a mat-icon-button color="primary" class="update-button" 
                [routerLink]="'/user/task/' + task.id + '/edit'">
                <mat-icon>edit</mat-icon>
            </a>
            <!-- Delete Btn -->
            <button mat-icon-button color="warn" class="delete-button" (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>  
</div>
